# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test
# mybatis-plus相关配置
mybatis-plus:
  mapper-locations: classpath*:com/zhangzx/mybatisplus/**/*.xml

logging:
  level:
    com.zhangzx.mybatisplus: debug