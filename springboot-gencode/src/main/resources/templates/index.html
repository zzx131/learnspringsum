<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="webjars/vue/2.6.9/dist/vue.js"></script>
<body>
<h1>成功</h1>
<div th:text="${hello}">这里显示欢迎内容</div>
<br/>
<div id="app">
    {{ message }}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
